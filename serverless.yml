service:
  name: todo

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  stage: production
  timeout: 10
  runtime: nodejs6.10

custom:
  webpackIncludeModules:
    forceInclude:
      - probot
      - fs

functions:
  todo:
    handler: handler.todo

    environment:
      WEBHOOK_SECRET: ${file(./env.yml):WEBHOOK_SECRET}
      APP_ID: ${file(./env.yml):APP_ID}
      SENTRY_DSN: ${file(./env.yml):SENTRY_DSN}

    events:
     - http:
        path: probot
        method: post
     - http:
        path: probot/stats
        method: get
